version: "3.9"

services:
  front-end:
    image: svojatom213/front-end:1.0.0
    deploy:
      mode: replicated
      replicas: 1

  broker-service:
    image: svojatom213/broker-service:1.0.0
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - app_net

  listener-service:
    image: svojatom213/listener-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - app_net

  authentication-service:
    image: svojatom213/authentication-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=users sslmode=disable timezone=UTC connect_timeout=5"
    networks:
      - app_net

  logger-service:
    image: svojatom213/logger-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - app_net

  mail-service:
    image: svojatom213/mail-service:1.0.0
    deploy:
      mode: replicated
      replicas: 1
    environment:
      MAIL_DOMAIN: localhost
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      MAIL_USERNAME: none
      MAIL_PASSWORD: ""
      MAIL_ENCRYPTION: ""
      FROM_NAME: "John Smith"
      FROM_ADDRESS: "john.smith@example.com"
    networks:
      - app_net

  rabbitmq:
    image: 'rabbitmq:4.0.8-alpine'
    ports:
      - "5672:5672"
    deploy:
      mode: global
    networks:
      - app_net

  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "8025:8025"
    deploy:
      mode: global
    networks:
      - app_net

  mongo:
    image: mongo
    ports:
     - "27017:27017"
    deploy:
      mode: global
    environment:
      MONGO_INITDB_DATABASE: logs
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db
    networks:
      - app_net

  postgres:
    image: 'postgres:17.4-alpine'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_net

volumes:
  postgres_data:
  mongo_data:

networks:
  app_net:
    driver: overlay
